            graph.addLink('kibana', 'icinga');
            graph.addLink('grafana', 'icinga');
            graph.addLink('elasticsearch', 'icinga');
            graph.addLink('nagios', 'kibana');
            graph.addLink('nagios', 'telegraf');
            graph.addLink('nagios', 'elasticsearch');
            graph.addLink('graphite', 'influxdb');
            graph.addLink('grafana', 'influxdb');
            graph.addLink('telegraf', 'influxdb');
            graph.addLink('cronograf', 'influxdb');
            graph.addLink('grafana', 'elasticsearch');

            // Set custom nodes appearance
            var graphics = Viva.Graph.View.svgGraphics();
            graphics.node(function (node) {
                // The function is called every time renderer needs a ui to display node
                return Viva.Graph.svg('image')
                    .attr('width', 80)
                    .attr('height', 80)
                    .link(node.data.url); // node.data holds custom object passed to graph.addNode();
            })
                .placeNode(function (node, pos) {
                    // Shift image to let links go to the center:
                    node.attr('x', pos.x - 22).attr('y', pos.y - 22);
                    return {x :  pos.x, y:  pos.y};
                });

            var renderer = Viva.Graph.View.renderer(graph, {
                graphics: graphics, 
                layout: layout
            });
            renderer.run();
        }
    </script>

        html,
        body,
        svg {
            width: 100%;
            height: 100%;
        }
    </style>
